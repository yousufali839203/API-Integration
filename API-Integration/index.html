<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Integration</title>
</head>
<body>

<!-- Login Screen -->
<div id="loginScreen">
    <h2>Login</h2>
    <form id="loginForm">
        <label for="login_id">Username:</label>
        <input type="text" id="login_id" name="login_id" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="button" onclick="authenticateUser()">Login</button>
    </form>
</div>

<!-- Customer List Screen -->
<div id="customerListScreen" style="display: none;">
    <h2>Customer List</h2>
    <table id="customerTable" border="1">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="customerTableBody"></tbody>
    </table>
</div>

<!-- Add a new customer Screen -->
<div id="addCustomerScreen" style="display: none;">
    <h2>Add a new customer</h2>
    <form id="addCustomerForm">
        <label for="new_first_name">First Name:</label>
        <input type="text" id="new_first_name" name="new_first_name" required>
        <br>
        <label for="new_last_name">Last Name:</label>
        <input type="text" id="new_last_name" name="new_last_name" required>
        <br>
        <label for="new_email">Email:</label>
        <input type="email" id="new_email" name="new_email">
        <br>
        <label for="new_phone">Phone:</label>
        <input type="text" id="new_phone" name="new_phone">
        <br>
        <button type="button" onclick="createNewCustomer()">Add Customer</button>
    </form>
</div>

<script src="/API-INTEGRATION/script.js">
  
</script>

</body>
</html>
